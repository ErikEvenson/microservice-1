## Customize the test machine
machine:
  node:
    version: 0.12.7

  timezone:
    UTC # Set the timezone

dependencies:
  post:
    - docker info
    - docker build -t eevenson/microservice-1 .

test:
  post:
    - docker run -d -p 8080:80 eevenson/microservice-1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080